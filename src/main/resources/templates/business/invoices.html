<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Facturas de Negocio</title>
        <meta charset="UTF-8"/>   
        <link rel="stylesheet" th:href="@{/css/searchBusinessStyles.css}" />
    </head>
    <body>
        <header>
            <h1>Facturas de Negocio</h1>
        </header>
        
        <nav>
            <ul>
                <li>
                    <a th:href="@{/business/home}">Gestión de negocios</a>
                </li>
                <li>
                    <a th:href="@{/checkin/home}">Gestión de facturas</a>
                </li>
                <li>
                    <a th:href="@{/review/home}">Gestión de reseñas</a>
                </li>
                <li>
                    <a th:href="@{/user/home}">Gestión de usuarios</a>
                </li>
                <li>
                    <a th:href="@{/tip/home}">Gestión de propinas</a>
                </li>
            </ul>
        </nav>

        <div th:if="${successMessage}" style="color: green;">
            <p th:text="${successMessage}"></p>
        </div>

        <div th:if="${errorMessage}" style="color: red;">
            <p th:text="${errorMessage}"></p>
        </div>

        <table border="1">
            <thead>
                <tr>
                    <th>Factura ID</th>
                    <th>Fechas</th>                  
                    <th>Business ID</th>
                    <th>Nombre de Negocio</th>
                    <th>Dirección</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr th:each="invoice : ${invoices}">
                    <!-- ID de la factura -->
                    <td th:text="${invoice.invoiceDetails.invoiceId}"></td>
                    <!-- Fecha de la factura -->
                    <td th:text="${invoice.invoiceDetails.invoiceDates}"></td>
                    <!-- ID del negocio -->
                    <td th:text="${invoice.businessId}"></td>
                    <!-- Nombre del negocio -->
                    <td th:text="${invoice.name}"></td>
                    <!-- Dirección del negocio -->
                    <td th:text="${invoice.address}"></td>
                </tr>
            </tbody>
        </table>

        <footer>
            <p>&copy; 2024 AGI</p>
        </footer>
    </body>
</html>
