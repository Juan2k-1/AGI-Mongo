<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="${title}">Modificar Negocio</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" th:href="@{/css/updateBusinessStyles.css}" />
    </head>
    <body>
        <header>
            <h1>Modificar Negocio</h1>
        </header>
        
        <nav>
            <ul>
                <li>
                    <a th:href="@{/business/home}">Gestión de negocios</a>
                </li>
                <li>
                    <a th:href="@{/checkin/home}">Gestión de facturas</a>
                </li>
                <li>
                    <a th:href="@{/review/home}">Gestión de reseñas</a>
                </li>
                <li>
                    <a th:href="@{/user/home}">Gestión de usuarios</a>
                </li>
                <li>
                    <a th:href="@{/tip/home}">Gestión de propinas</a>
                </li>
            </ul>
        </nav>

        <main>
            <form th:action="@{/business/update}" th:object="${business}" method="post">
                <input type="hidden" th:field="*{id}" />

                <div>
                    <label for="businessId">ID del Negocio:</label>
                    <input type="text" id="businessId" th:field="*{businessId}" readonly />
                </div>
                <div>
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" th:field="*{name}" required />
                </div>
                <div>
                    <label for="address">Dirección:</label>
                    <input type="text" id="address" th:field="*{address}" required />
                </div>
                <div>
                    <label for="city">Ciudad:</label>
                    <input type="text" id="city" th:field="*{city}" required />
                </div>
                <div>
                    <label for="state">Estado:</label>
                    <input type="text" id="state" th:field="*{state}" required />
                </div>
                <div>
                    <label for="postalCode">Código Postal:</label>
                    <input type="text" id="postalCode" th:field="*{postalCode}" required />
                </div>
                <div>
                    <label for="latitude">Latitud:</label>
                    <input type="number" id="latitude" th:field="*{latitude}" step="0.0001" min="-90" max="90" required />
                </div>
                <div>
                    <label for="longitude">Longitud:</label>
                    <input type="number" id="longitude" th:field="*{longitude}" step="0.0001" min="-180" max="180" required />
                </div>
                <div>
                    <label for="stars">Estrellas:</label>
                    <input type="number" id="stars" th:field="*{stars}" step="0.1" min="0" max="5" required />
                </div>
                <div>
                    <label for="reviewCount">Número de Reseñas:</label>
                    <input type="number" id="reviewCount" th:field="*{reviewCount}" min="0" required />
                </div>
                <div>
                    <label for="isOpen">¿Está Abierto? (1=Sí, 0=No):</label>
                    <input type="number" id="isOpen" th:field="*{isOpen}" min="0" max="1" required />
                </div>

                <button type="submit">Modificar</button>
            </form>

            <!-- Mostrar el mensaje de éxito o error si está presente -->
            <div th:if="${successMessage}" th:class="'message success'">
                <p th:text="${successMessage}"></p>
            </div>
            <div th:if="${errorMessage}" th:class="'message error'">
                <p th:text="${errorMessage}"></p>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 AGI</p>
        </footer>
    </body>
</html>
