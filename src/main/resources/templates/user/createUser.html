<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Crear Nuevo Usuario</title>
        <meta charset="UTF-8"/> 
        <link rel="stylesheet" href="/css/createBusinessStyles.css" th:href="@{/css/createBusinessStyles.css}"/>
    </head>
    <body>
        <header>
            <h1>Crear Nuevo Usuario</h1>
        </header>
        
        <nav>
            <ul>
                <li>
                    <a th:href="@{/business/home}">Gestión de negocios</a>
                </li>
                <li>
                    <a th:href="@{/checkin/home}">Gestión de facturas</a>
                </li>
                <li>
                    <a th:href="@{/review/home}">Gestión de reseñas</a>
                </li>
                <li>
                    <a th:href="@{/user/home}">Gestión de usuarios</a>
                </li>
                <li>
                    <a th:href="@{/tip/home}">Gestión de propinas</a>
                </li>
            </ul>
        </nav>

        <main>

            <div th:if="${successMessage}" th:class="'message success'">
                <p th:text="${successMessage}"></p>
            </div>
            <div th:if="${errorMessage}" th:class="'message error'">
                <p th:text="${errorMessage}"></p>
            </div>

            <form action="/user/create" method="post" th:object="${user}">

                <div>
                    <label for="userId">ID del usuario:</label>
                    <input type="text" id="userId" th:field="*{userId}" required/>
                </div>
                <div>
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" th:field="*{name}" required/>
                </div>
                <div>
                    <label for="yelpingSince">Fecha de Registro:</label>
                    <input type="datetime-local" id="yelpingSince" th:field="*{yelpingSince}" th:value="*{yelpingSince}" required />
                </div>  
                <div>
                    <label for="reviewCount">Recuento de Reseñas:</label>
                    <input type="text" id="reviewCount" th:field="*{reviewCount}" required/>
                </div>                                        
                <div>
                    <label for="useful">Útil:</label>
                    <input type="number" min="0" id="useful" th:field="*{useful}" required/>
                </div>
                <div>
                    <label for="funny">Divertido:</label>
                    <input type="number" min="0" id="funny" th:field="*{funny}" required/>
                </div>
                <div>
                    <label for="cool">Genial:</label>
                    <input type="number" min="0" id="cool" th:field="*{cool}" required/>
                </div>                 
                <div>
                    <label for="fans">Fans:</label>
                    <input type="number" id="fans" th:field="*{fans}" required/>
                </div> 
                <div>
                    <label for="averageStars">Estrellas Promedio:</label>
                    <input type="number" step="0.1" min="0" max="5" id="averageStars" th:field="*{averageStars}" required/>
                </div> 

                <div>
                    <button type="submit">Crear Usuario</button>
                </div>
            </form>
        </main>

        <footer>
            <p>&copy; 2024 AGI</p>
        </footer>
    </body>
</html>
