<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Crear Nuevo Tip</title>
        <meta charset="UTF-8">       
    </head>
    <body>
         <header>
            <h1>Crear Nuevo Tip</h1>
        </header>

        <main>
            <form th:action="@{/user/update}" th:object="${user}" method="post">
                <input type="hidden" th:field="*{id}" />

                <div>
                    <label for="userId">ID del usuario:</label>
                    <input type="text" id="userId" th:field="*{userId}" readonly />
                </div>
                <div>
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" th:field="*{name}" required/>
                </div>
                <div>
                    <label for="yelpingSince">Fecha de Registro:</label>
                    <input type="datetime-local" id="yelpingSince" th:field="*{yelpingSince}" th:value="*{yelpingSince}" readonly />
                </div>  
                <div>
                    <label for="reviewCount">Recuento de Reseñas:</label>
                    <input type="text" id="reviewCount" th:field="*{reviewCount}" required/>
                </div>                                        
                <div>
                    <label for="useful">Útil:</label>
                    <input type="number" min="0" id="useful" th:field="*{useful}" required/>
                </div>
                <div>
                    <label for="funny">Divertido:</label>
                    <input type="number" min="0" id="funny" th:field="*{funny}" required/>
                </div>
                <div>
                    <label for="cool">Genial:</label>
                    <input type="number" min="0" id="cool" th:field="*{cool}" required/>
                </div>                 
                <div>
                    <label for="fans">Fans:</label>
                    <input type="number" id="fans" th:field="*{fans}" required/>
                </div> 
                <div>
                    <label for="averageStars">Estrellas Promedio:</label>
                    <input type="number" step="0.1" min="0" max="5" id="averageStars" th:field="*{averageStars}" required/>
                </div> 

                <button type="submit">Modificar</button>
            </form>

            <p th:if="${successMessage}" th:text="${successMessage}" style="color: green;"></p>
            <p th:if="${errorMessage}" th:text="${errorMessage}" style="color: red;"></p>
        </main>

        <footer>
            <p>&copy; 2024 AGI</p>
        </footer>
    </body>
</html>
