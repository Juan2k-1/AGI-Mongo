<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="${title}">Modificar Tip</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" th:href="@{/css/updateBusinessStyles.css}" />
    </head>
    <body>
        <header>
            <h1>Modificar Tip</h1>
        </header>

        <nav>
            <ul>
                <li>
                    <a th:href="@{/business/home}">Gestión de negocios</a>
                </li>
                <li>
                    <a th:href="@{/checkin/home}">Gestión de facturas</a>
                </li>
                <li>
                    <a th:href="@{/review/home}">Gestión de reseñas</a>
                </li>
                <li>
                    <a th:href="@{/user/home}">Gestión de usuarios</a>
                </li>
                <li>
                    <a th:href="@{/tip/home}">Gestión de propinas</a>
                </li>
            </ul>
        </nav>

        <main>
            <form th:action="@{/tip/update}" th:object="${tip}" method="post">
                <!-- Campo oculto para el ID del Tip -->
                <input type="hidden" th:field="*{id}" />

                <div>
                    <label for="userId">ID del usuario:</label>
                    <input type="text" id="userId" th:field="*{userId}" readonly />
                </div>
                <div>
                    <label for="businessId">ID del usuario:</label>
                    <input type="text" id="businessId" th:field="*{businessId}" readonly />
                </div>
                <div>
                    <label for="text">Texto del Tip:</label>
                    <textarea id="text" th:field="*{text}" rows="4" required></textarea>
                </div>
                <div>
                    <label for="date">Fecha:</label>
                    <input type="datetime-local" id="date" th:field="*{date}" readonly/>
                </div>
                <div>
                    <label for="complimentCount">Cantidad de Halagos:</label>
                    <input type="number" min="0" id="complimentCount" th:field="*{complimentCount}"/>
                </div>

                <button type="submit">Modificar</button>
            </form>

            <!-- Mostrar el mensaje de éxito o error si está presente -->
            <div th:if="${successMessage}" th:class="'message success'">
                <p th:text="${successMessage}"></p>
            </div>
            <div th:if="${errorMessage}" th:class="'message error'">
                <p th:text="${errorMessage}"></p>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 AGI</p>
        </footer>
    </body>
</html>
