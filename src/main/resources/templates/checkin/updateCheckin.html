<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="${title}">Modificar Factura</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" th:href="@{/css/updateBusinessStyles.css}" />
    </head>
    <body>
        <header>
            <h1>Modificar Factura</h1>
        </header>

        <main>
            <form th:action="@{/checkin/update}" th:object="${checkin}" method="post">
                <input type="hidden" th:field="*{id}" />

                <div>
                    <label for="businessId">ID del Negocio:</label>
                    <input type="text" id="businessId" th:field="*{businessId}" readonly />
                </div>
                <div>
                    <label for="date">Date:</label>
                    <input type="datetime-local" id="date" th:field="*{date}" required />
                </div>

                <button type="submit">Modificar</button>
            </form>

            <!-- Mostrar el mensaje de éxito o error si está presente -->
            <div th:if="${successMessage}" th:class="'message success'">
                <p th:text="${successMessage}"></p>
            </div>
            <div th:if="${errorMessage}" th:class="'message error'">
                <p th:text="${errorMessage}"></p>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 AGI</p>
        </footer>
    </body>
</html>
