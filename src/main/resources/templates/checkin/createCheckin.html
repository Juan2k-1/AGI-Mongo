<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Crear Nueva Factura</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="/css/createBusinessStyles.css" th:href="@{/css/createBusinessStyles.css}"/>        
    </head>
    <body>
        <header>
            <h1>Crear Nueva Factura</h1>
        </header>

        <main>
            
            <!-- Mostrar el mensaje de éxito o error si está presente -->
            <div th:if="${successMessage}" th:class="'message success'">
                <p th:text="${successMessage}"></p>
            </div>
            <div th:if="${errorMessage}" th:class="'message error'">
                <p th:text="${errorMessage}"></p>
            </div>
            
            <form action="/checkin/create" method="post" th:object="${checkin}">
                <div>
                    <label for="businessId">Business ID</label>
                    <input type="text" id="businessId" th:field="*{businessId}" required />
                </div>
                <div>
                    <label for="date">Fecha de la factura</label>
                    <input type="datetime-local" id="date" th:field="*{date}" required />
                </div>                

                <div>
                    <button type="submit">Crear Factura</button>
                </div>
            </form>
        </main>

        <footer>
            <p>&copy; 2024 AGI</p>
        </footer>
    </body>
</html>
