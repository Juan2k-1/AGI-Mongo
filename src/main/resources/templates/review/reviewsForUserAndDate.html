<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title th:text="${title}">Reseñas por usuario y fecha</title>
    </head>
    <body>
        <h1>Reseñas por Usuario y Fecha</h1>

        <div th:if="${errorMessage}" style="color: red;">
            <p th:text="${errorMessage}"></p>
        </div>

        <table border="1">
            <thead>
                <tr>
                    <th>Review ID</th>
                    <th>User ID</th>
                    <th>Business ID</th>
                    <th>Business Name</th>
                    <th>Review Text</th>
                    <th>Stars</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="review : ${reviews}">
                    <td th:text="${review.reviewId}"></td>
                    <td th:text="${review.userId}"></td>
                    <td th:text="${review.businessId}"></td>
                    <td th:text="${review.businessName}"></td>
                    <td th:text="${review.reviewText}"></td>
                    <td th:text="${review.stars}"></td>
                    <td th:text="${review.date}"></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
