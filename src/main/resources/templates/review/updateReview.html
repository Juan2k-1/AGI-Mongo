<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title th:text="${title}">Modificar Reseña</title>
    </head>
    <body>
        <header>
            <h1 th:text="${title}">Modificar Reseña</h1>
        </header>

        <main>
            <form th:action="@{/review/update}" th:object="${review}" method="post">
                <input type="hidden" th:field="*{id}" />

                <div>
                    <label for="reviewId">ID de la reseña:</label>
                    <input type="text" id="reviewId" th:field="*{reviewId}" readonly/>
                </div>
                <div>
                    <label for="userId">ID del Usuario:</label>
                    <input type="text" id="userId" th:field="*{userId}" readonly />
                </div>
                <div>
                    <label for="businessId">ID del Negocio:</label>
                    <input type="text" id="businessId" th:field="*{businessId}" readonly />
                </div>              
                <div>
                    <label for="stars">Estrellas:</label>
                    <input type="number" step="0.1" min="0" max="5" id="stars" th:field="*{stars}" required/>
                </div>
                <div>
                    <label for="useful">Utilidad:</label>
                    <input type="number" min="0" id="useful" th:field="*{useful}" required/>
                </div>
                <div>
                    <label for="funny">Gracioso:</label>
                    <input type="number" min="0" id="funny" th:field="*{funny}" required/>
                </div>
                <div>
                    <label for="cool">Divertido:</label>
                    <input type="number" min="0" id="cool" th:field="*{cool}" required/>
                </div>
                <div>
                    <label for="text">Texto:</label>
                    <input type="text" id="text" th:field="*{text}" required/>
                </div>
                <div>
                    <label for="date">Date:</label>
                    <input type="datetime-local" id="date" th:field="*{date}" th:value="*{date}" required />
                </div>

                <button type="submit">Modificar</button>
            </form>

            <p th:if="${successMessage}" th:text="${successMessage}" style="color: green;"></p>
            <p th:if="${errorMessage}" th:text="${errorMessage}" style="color: red;"></p>
        </main>

        <footer>
            <p>&copy; 2024 AGI</p>
        </footer>
    </body>
</html>
